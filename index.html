<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Cobertura de Testes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        #table-container {
            margin: 0 auto;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f9;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <h1>Relatório de Cobertura de Testes</h1>
    <div id="table-container">
        <!-- Tabela gerada dinamicamente a partir dos JSONs -->
    </div>
    <script>
        // Função para extrair o nome do módulo a partir do nome do arquivo JSON
        function getModuleNameFromFilename(filename) {
            return filename.replace('_report.json', '');
        }

        // Função para carregar e processar todos os arquivos JSON na pasta Reports
        async function loadAndProcessReports() {
            const tableContainer = document.getElementById('table-container');

            // Criar a tabela
            const table = document.createElement('table');
            const headerRow = table.insertRow();
            ['Modulo', 'Coverage', 'Total test Unit', 'Total test UI', 'Total Failed'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            // Obter lista de arquivos JSON na pasta Reports
            const response = await fetch('Reports');
            const text = await response.text();
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(text, 'text/html');
            const reportFiles = Array.from(htmlDoc.getElementsByTagName('a'))
                                    .map(a => a.href)
                                    .filter(href => href.endsWith('_report.json'));

            for (const reportFile of reportFiles) {
                try {
                    const response = await fetch(reportFile);
                    const data = await response.json();
                    const targets = data.Targets;

                    // Obter informações necessárias do JSON
                    const moduleName = getModuleNameFromFilename(reportFile.split('/').pop());
                    const coveragePercentage = (parseFloat(data.coverage) * 100).toFixed(2);
                    const totalTestUnit = targets[0]?.totalTest || 0;
                    const totalTestUI = targets[1]?.totalTest || 0;
                    const totalFailed = (targets[0]?.failedTest || 0) + (targets[1]?.failedTest || 0);

                    // Preencher a tabela com os dados do JSON
                    const row = table.insertRow();
                    const cellValues = [moduleName, coveragePercentage + '%', totalTestUnit, totalTestUI, totalFailed];
                    cellValues.forEach(value => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                } catch (error) {
                    console.error('Erro ao carregar o JSON:', error);
                }
            }

            // Adicionar a tabela ao contêiner
            tableContainer.appendChild(table);
        }

        // Chamar a função para carregar e processar os relatórios
        loadAndProcessReports();
    </script>
</body>

</html>
